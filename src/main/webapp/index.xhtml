<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://java.sun.com/jsf/composite/component"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>

    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputScript library="javascript" name="google-analytics.js" target="head"/>
    </h:head>

    <h:body>
        <pp:main rootLocations="#{mainController.rootLocations}" factTypes="#{mainController.factTypes}"
                 initialLocations="#{mainController.initialLocations}"
                 expandedLocations="#{mainController.expandedLocations}"/>
    </h:body>

</ui:composition>

</html>
