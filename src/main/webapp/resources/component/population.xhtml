<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<!--@elvariable id="columnIndex" type="java.lang.Integer"-->

<composite:interface componentType="population">
    <composite:attribute name="locations" required="true" type="uk.co.i4software.poppie.census.Location[]"/>
    <composite:attribute name="factNames" required="true" type="uk.co.i4software.poppie.census.FactName[]"/>
</composite:interface>

<composite:implementation>

    <p:outputPanel rendered="#{cc.componentRendered}">

        <p:dataTable value="#{cc.attrs.locations}" var="location" rowHover="true" resizableColumns="true"
                     resizeMode="expand" tableStyle="width:auto; min-width: 100%">

            <p:columnGroup type="header">
                <p:row>
                    <p:column headerText="Location" rowspan="2"/>
                    <ui:repeat value="#{cc.attrs.factNames}" var="factName">
                        <p:column headerText="#{factName.displayName}" colspan="2"/>
                    </ui:repeat>
                </p:row>
                <p:row>
                    <ui:repeat value="#{cc.attrs.factNames}" var="factName">
                        <p:column headerText="#"/>
                        <p:column headerText="%"/>
                    </ui:repeat>
                </p:row>
            </p:columnGroup>

            <p:column>
                <h:outputText value="#{location.locationName}"/>
            </p:column>

            <c:forEach items="#{cc.attrs.factNames}" var="factName">
                <p:column>
                    <h:outputText value="#{cc.valueOf(location, factName)}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{cc.percentageOf(location, factName)}"/>
                </p:column>
            </c:forEach>

        </p:dataTable>

        <p:layout styleClass="pp-chartLayout">
            <p:layoutUnit position="west" style="border:none; overflow: hidden" styleClass="pp-pieChartLayout">
                    <p:chart type="pie" model="#{cc.pieChartModel}" styleClass="pp-pieChart"/>

            </p:layoutUnit>
                <p:layoutUnit position="center" style="border:none" styleClass="pp-barChartLayout">
                    <p:chart type="bar" model="#{cc.barChartModel}" styleClass="pp-barChart"/>
                </p:layoutUnit>
        </p:layout>

    </p:outputPanel>

</composite:implementation>

</html>
